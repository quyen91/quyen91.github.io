<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="nav-bar">
      <div class="left-header col-md-3">
         <a href="{{site.url}}"><h1>QuyenCR</h1></a>
      </div>
      <div class="right-header col-md-8">
        <ul>
          <li><a href="{{site.url}}">Home</a></li>
          <li><a href=""> About </a></li>
        </ul>
      </div>
    </div>
    <div class="main-container">
         <div class="left-section col-md-3 ">
            <ul>
              {% for category in site.categories %}
                <li><a href="{{site.baseurl}}/post-by-category#{{category[0]}}">{{ category[0] }} ({{ category[1].size }})</a></li>
              {% endfor %}
            </ul>
         </div>

          <div class="right-section col-md-8">
            <h1> {{ page.title }}</h1>
            {{ content }}
          </div>

          <div class="col-md-1"></div>
      <!-- <section> -->
      <!-- </section> -->
        <div class="clear-both col-md-8 col-md-offset-3">
            <footer>
              <div class="footer-info">
                <p><small>Hosted on GitHub Pages &mdash; Theme inspired by <a href="https://github.com/orderedlist">orderedlist</a></small> <small>Maintained by @quyencarrot</small></p>
              </div>
            </footer>
        </div>

    </div>

    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}

  {% endif %}
  </body>
</html>
